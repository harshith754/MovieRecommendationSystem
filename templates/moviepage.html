<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

    <link href="/static/base.css" rel="stylesheet">
    <title>Movie Page</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include jQuery UI library -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <!-- Include jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body class="d-flex flex-column vh-100 text-white bg-dark mb-5">
    <span>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark glowing-border-bottom navbar-pad">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie:Match</a>

        <div class="navbar-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/recommend">Recommend Movies!!</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
    </span>

    <main class="container mt-5 col-8 offset-2">
  <div class="container">
    <div class="row align-items-center text-center">

      <div class="col mt-4 pl-4">
        <img src="{{ image }}" class="img-fluid" width=80%>
      </div>

      <div class="col">
        <h1 class="text-white">{{ title }}</h1>

        <p class="mt-4">Plot Outline: {{ description }}</p>

        <p>Year: {{ year }}</p>

        <p>Genres: {% for genre in genres %}{{ genre }}{% if not loop.last %}, {% endif %}{% endfor %}</p>

        <p>Rating: {{ rating }} out of 10</p>

      </div>
        <span class="mt-4">
              <input type="submit" value="All recommendations." class="btn btn-lg btn-secondary border-white" onclick="history.back()">
        </span>
    </div>

  </div>
</main>

    <footer class="footer glowing-border-top py-2  mt-5">
        <div class="container">
            <span class="text-muted">&copy; Movie:Match</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb">
</script>
</body>
</html>
